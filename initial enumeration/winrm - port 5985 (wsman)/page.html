<title>winrm - port 5985 (wsman)</title>
</head><body>Port 5985 (Remote Management): Ah, this must be a Windows environment, let’s see if I can enumerate some credentials and use a tool like <a href="https://github.com/Hackplayers/evil-winrm">EvilWinRM </a>to gain further access. (review the cheatsheet <a href="https://book.hacktricks.xyz/network-services-pentesting/5985-5986-pentesting-winrm">here</a>).<br/>
&nbsp;<br/>
<br/>
<br/>
evil-winrm -u &lt;username&gt; -p &lt;password&gt; &lt;ip&gt;</body></html>
