<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Windows</title>
</head><body>Unquoted Services Paths<br/>
<br/>
<br/>
Get-CIMInstance -class Win32_Service -Property Name, DisplayName, PathName, StartMode | Where {$_.StartMode -eq "Auto" -and $_.PathName -notlike "C:\Windows*" -and $_.PathName -notlike '"*'} | select PathName,DisplayName,Name</body></html>
