</head><body>grep in between something<br/>

<br/>

<br/>
<br/>

<br/>

<br/>
<br/>
<b>regex ip address</b><br/>
<br/>
grep -E -o "([0-9]{1,3}[\.]){3}[0-9]{1,3}"<br/>
<br/>
<br/>

[\[\]_\n]<br/>
